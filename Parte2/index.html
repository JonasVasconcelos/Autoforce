<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <title></title>
</head>
<body>
  <header>
    <div class="header-title">
      <img id="logo-dealer" src="./Images/Dealer Logo.png" alt="Dealer title">
      <img src="./Images/Line 6.png" alt="Line 6">
      <img id="logo-bmw" src="./Images/image 22.png" alt="BMW logo">
    </div>
    <div class="header-contacts">
      <a class="header-contacts-links" href="LINK DE TELEFONES">
        <img src="./Images/Component 1.png" alt="Dealer title">
      </a>
      <a class="header-contacts-links" href="LINK DE WHATSAPP">
        <img src="./Images/Component 2.png" alt="Line 6">
      </a>
    </div>
  </header>
  <main>
    <div class="nav-controls">
      <span class="component-ofertas">Ofertas → Novo Série 1</span>
      <a class="component-ofertas">Voltar para página anterior</a>
    </div>
    <div class="main-serie">BWM Série 4 Cabrio</div>
    <div class="announcement">
      <p>Descubra o BWM Série 4 Cabrio</p>
      <p>Cliente On-line tem Condições Especiais e aqui na Dealer BWM!</p>
      <p class="price">A partir de <strong>R$ 179.950</strong></p>
    </div>
    <div class="details">
      <img src="./Images/image 20.png">
      <div class="details info">
        <p class="details-title">Destaques</p>
        <div>
          
          <div id="info-item-1" class = "info-item">
            <img id='details-img-1' src="./Images/Group 83.png" alt="">
            <div class="flex-column">
              <p class='info-item-title'>Consumo</p>
              <p class='info-item-value'>14,7 km/l</p>
            </div>
          </div>

          <div id="info-item-2" class = "info-item">
            <img id='details-img-2' src="./Images/icon_cilindrada.png" alt="">
            <div class="flex-column">
              <p class='info-item-title'>Cilindrada</p>
              <p class='info-item-value'>999 cm³</p>
            </div>
          </div>

          <div id="info-item-3" class = "info-item">
            <img id='details-img-3' src="./Images/icon_potência.png" alt="">
            <div class="flex-column">
              <p class='info-item-title'>Potência</p>
              <p class='info-item-value'>75 cv</p>
            </div>
          </div>

          <div id="info-item-4" class = "info-item">
            <img id='details-img-4' src="./Images/icon_velocidademáx.png" alt="">
            <div class="flex-column">
              <p class='info-item-title'>Velocidade Máx.</p>
              <p class='info-item-value'>154 km/h</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
